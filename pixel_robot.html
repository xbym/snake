<!DOCTYPE html>
<html>
<head>
    <title>像素机器人</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="pixelCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置像素大小
        const pixelSize = 8;
        
        // 清除画布
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 设置像素颜色
        ctx.fillStyle = '#0F0';
        
        // 绘制机器人头部
        function drawPixelLine(x1, y1, x2, y2) {
            const dx = Math.abs(x2 - x1);
            const dy = Math.abs(y2 - y1);
            const sx = x1 < x2 ? pixelSize : -pixelSize;
            const sy = y1 < y2 ? pixelSize : -pixelSize;
            let err = dx - dy;
            
            while (true) {
                ctx.fillRect(x1, y1, pixelSize, pixelSize);
                
                if (x1 === x2 && y1 === y2) break;
                
                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x1 += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y1 += sy;
                }
            }
        }
        
        // 绘制头部
        drawPixelLine(150, 100, 250, 100); // 上边
        drawPixelLine(150, 100, 120, 130); // 左上斜线
        drawPixelLine(250, 100, 280, 130); // 右上斜线
        drawPixelLine(120, 130, 120, 180); // 左边
        drawPixelLine(280, 130, 280, 180); // 右边
        drawPixelLine(120, 180, 150, 200); // 左下斜线
        drawPixelLine(280, 180, 250, 200); // 右下斜线
        drawPixelLine(150, 200, 250, 200); // 下边
        
        // 绘制眼睛
        ctx.fillRect(200, 150, pixelSize * 2, pixelSize * 2);
        
        // 绘制身体
        drawPixelLine(200, 200, 200, 300); // 中线
        drawPixelLine(200, 250, 150, 200); // 左上臂
        drawPixelLine(200, 250, 250, 200); // 右上臂
        drawPixelLine(200, 300, 150, 400); // 左腿
        drawPixelLine(200, 300, 250, 400); // 右腿
        drawPixelLine(150, 400, 250, 400); // 底部连接
        
        // 添加像素效果
        function addPixelEffect() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i + 1] > 0) { // 如果是绿色像素
                        // 添加一些随机噪点效果
                        const noise = Math.random() * 30;
                        data[i + 1] = Math.min(255, data[i + 1] + noise);
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        addPixelEffect();
    </script>
</body>
</html>
